{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.parent.label_tag }}
        {{ form.parent }}
    </div>
    <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.status.label_tag }}
        {{ form.status }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
